<div id="inventario">

<h1>Productos/inventario <span>Minimarket</span> El <span>Bambú</span></h1>

<div id="botones">
  <div class="group" id="buscador_producto">
    <label for="producto"></label>
    <input class="input" type="text" id="producto" onkeyup="buscarProducto()" placeholder="Buscar producto...">
    <div id="sugerencias" style="display: none; border: 1px solid #ccc; max-height: 200px; overflow-y: auto;"></div>

</div>
<button type="button" id="buttonAñadir">
  <span class="button__text">Agregar</span>
  <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
</button>

<button id="refrescar" class="button" type="button">
  <span class="button__text">Refresh</span>
  <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" viewBox="0 0 48 48" height="48" class="svg"><path d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"></path><path fill="none" d="M0 0h48v48h-48z"></path></svg></span>
</button>

</div>


<table class="responstable">
  <thead>
      <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Color</th>
          <th>Stock</th>
          <th>Precio</th>
      </tr>
  </thead>
  <tbody id="productos-table-body">

  </tbody>
</table>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <p class="formTitulo">Agregar Un Nuevo producto</p>
    
    <form id="productoForm">
      <label class="label_dise" for="nombre"><span style="color: red;">*</span> Nombre:</label> 
      <input class="inputDise" type="text" id="nombre" name="nombre" required>
      
      <label class="label_dise" for="marca"><span style="color: red;">*</span> Marca:</label> 
      <input class="inputDise" type="text" id="marca" name="marca" required>
      
      <label class="label_dise" for="color"><span style="color: red;">*</span> Color:</label> 
      <input class="inputDise" type="text" id="color" name="color" required>
      
      <label class="label_dise" for="stock"><span style="color: red;">*</span> Stock:</label> 
      <input class="inputDise" type="number" id="stock" name="stock" required>
      
      <label class="label_dise" for="precio"><span style="color: red;">*</span> Precio:</label>
      <input class="inputDise" type="number" id="precio" name="precio" step="0.01" required>
      
      <button type="button" id="agregarProducto" class="modalButton">Agregar Producto</button>
      <button type="button" id="cancelar" class="modalButton">cancelar</button>
    </form>
  </div>
</div>

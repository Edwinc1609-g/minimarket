    <header>
        <h1>FACTURA RÁPIDA / VENTA RÁPIDA</h1>
    </header>
    <div class="group" id="buscador_producto">
        <label for="producto"></label>
        <input class="input" type="text" id="producto" onkeyup="buscarProducto()" placeholder="Buscar producto...">
        <div id="sugerencias" style="display: none; border: 1px solid #ccc; max-height: 200px; overflow-y: auto;"></div>
    </div>
    <section class="contenedor">
        <div class="contenedor-items">
           
        </div>
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tus productos</h2>
            </div>
            <div class="carrito-items">
                
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">$0.00</span>
                </div>
                <div class="radio-inputs">
                    <label>
                        <input class="radio-input" type="radio" name="formaPago" value="Efectivo">
                        <span class="radio-tile">
                            <span class="radio-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24">
                                    <path fill="#575757" d="M12 12.5a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7M10.5 16a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0"/>
                                    <path fill="#575757" d="M17.526 5.116L14.347.659L2.658 9.997L2.01 9.99V10H1.5v12h21V10h-.962l-1.914-5.599zM19.425 10H9.397l7.469-2.546l1.522-.487zM15.55 5.79L7.84 8.418l6.106-4.878zM3.5 18.169v-4.34A3 3 0 0 0 5.33 12h13.34a3 3 0 0 0 1.83 1.83v4.34A3 3 0 0 0 18.67 20H5.332A3.01 3.01 0 0 0 3.5 18.169"/>
                                </svg>
                            </span>
                            <span class="radio-label">Efectivo</span>
                        </span>
                    </label>
                    <label>
                        <input class="radio-input" type="radio" name="formaPago" value="Transferencia" checked>
                        <span class="radio-tile">
                            <span class="radio-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 16 16">
                                    <g fill="#575757">
                                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                        <path d="M8 14a1 1 0 1 0 0-2a1 1 0 0 0 0 2"/>
                                    </g>
                                </svg>
                            </span>
                            <span class="radio-label">Transferencia</span>
                        </span>
                    </label>
                </div>
                <div class="descripcion-compra">
                    <h3>Descripción (Opcional):</h3>
                    <textarea id="descripcion" rows="3" placeholder="Escribe alguna nota o comentario..."></textarea>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
</body>

<div id="ingresos">

  <h1>Registro de ingresos <span>Minimarket</span> El <span>Bambú</span></h1>
  
  <div id="botones">
  <button type="button" id="buttonAñadir">
    <span class="button__text">Agregar</span>
    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
  </button>
  
  <button id="refrescar" class="button" type="button">
    <span class="button__text">Refresh</span>
    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" viewBox="0 0 48 48" height="48" class="svg"><path d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"></path><path fill="none" d="M0 0h48v48h-48z"></path></svg></span>
  </button>
  
  </div>
  
  
  <table class="responstable">
    <thead>
        <tr>
            <th>Id Ingreso</th>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Valor</th>
            <th>Forma de pago</th>
            <th>descripcion</th>
        </tr>
    </thead>
    <tbody id="ingresos-table-body">
  
    </tbody>
  </table>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <p class="formTitulo">Agregar Un Nuevo producto</p>
      
      <form id="ingresosForm">
        <label class="label_dise" for="Fecha"><span style="color: red;">*</span> Fecha:</label> 
        <input class="inputDise" type="date" id="fecha" name="Fecha" required>

        <label class="label_dise" for="producto"><span style="color: red;">*</span> producto</label> 
        <input class="inputDise" type="text" id="producto" name="producto" required>
        
        <label class="label_dise" for="cantidad"><span style="color: red;">*</span> Cantidad</label> 
        <input class="inputDise" type="text" id="cantidad" name="cantidad" required>
        
        <label class="label_dise" for="valor"><span style="color: red;">*</span> Valor</label> 
        <input class="inputDise" type="text" id="valor" name="valor" required>
        
        <label class="label_dise" for="formaPago"><span style="color: red;">*</span> Forma de pago</label> 
        <input class="inputDise" type="text" id="formaPago" name="formaPago" required>

        <label class="label_dise" for="descripcion"><span style="color: red;">*</span> Descripcion</label> 
        <input class="inputDise" type="text" id="descripcion" name="descripcion" required>
        
        <button type="button" id="agregaringreso" class="modalButton">Agregar Producto</button>
        <button type="button" id="cancelar" class="modalButton">cancelar</button>
      </form>
    </div>
  </div>
</body>

<div id="proveedores">

  <h1>Proveedores  <span>Minimarket</span> El <span>Bambú</span></h1>
  
  <div id="botones">
  <button type="button" id="buttonAñadir">
    <span class="button__text">Agregar</span>
    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
  </button>
  
  <button id="refrescar" class="button" type="button">
    <span class="button__text">Refresh</span>
    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" viewBox="0 0 48 48" height="48" class="svg"><path d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"></path><path fill="none" d="M0 0h48v48h-48z"></path></svg></span>
  </button>
  
  </div>
  
  
  <table class="responstable">
    <thead>
        <tr>
            <th>NIT/CC</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody id="proveedores-table-body">
  
    </tbody>
  </table>
  </div>

    <div id="modal_proveedor" class="modal">
      <div class="modal-content">
        <span class="cerrar">&times;</span>
        <p class="formTitulo">Agregar Un Nuevo proveedor</p>
        
        <form id="proveedorForm">
          <label class="label_dise" for="ci"><span style="color: red;">*</span> NIT/CC:</label> 
          <input class="inputDise" type="text" id="proveedor_id" name="ci" required>
          
          <label class="label_dise" for="nombre"><span style="color: red;">*</span> Nombre</label> 
          <input class="inputDise" type="text" id="nombre" name="nombre" required>
          
          <label class="label_dise" for="direccion"><span style="color: red;">*</span> Direccion:</label> 
          <input class="inputDise" type="text" id="direccion" name="direccion" required>
          
          <label class="label_dise" for="telefono"><span style="color: red;">*</span> Telefono:</label>
          <input class="inputDise" type="number" id="telefono" name="telefono" step="0.01" required>

          <label class="label_dise" for="correo"><span style="color: red;">*</span> correo:</label>
          <input class="inputDise" type="email" id="correo" name="telefono" step="0.01" required>
          
          <button type="button" id="agregarProveedor" class="modalButton">Agregar Proveedor</button>
          <button type="button" id="cancelar" class="modalButton">cancelar</button>

        </form>
      </div>
    </div>
